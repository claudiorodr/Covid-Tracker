    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

    <script>
        $(document).ready(function () {
            var baseURL = 'https://api.covid19api.com'

            $.ajax({
                type: "get",
                url: baseURL + '/world/total',
                dataType: "json",
                success: function (response) {
                    totalConfirmed = response.TotalConfirmed
                    totalDeaths = response.TotalDeaths
                    totalRecovered = response.TotalRecovered

                    var totalConfirmed = numeral(totalConfirmed).format('0,0');
                    var totalDeaths = numeral(totalDeaths).format('0,0');
                    var totalRecovered = numeral(totalRecovered).format('0,0');

                    $('#confirmed').text(totalConfirmed);
                    $('#deaths').text(totalDeaths);
                    $('#recovered').text(totalRecovered);
                }
            });

            $.ajax({
                type: "get",
                url: baseURL + '/stats',
                dataType: "json",
                success: function (response) {
                    $('.time span').text(timeago.format(response.AllUpdated, 'en_US'));
                }
            });

            var codes

            $.ajax({
                type: "get",
                url: "http://127.0.0.1:3001/api/world/top",
                dataType: "json",
                success: function (response) {

                    for (let i = 0; i < 5; i++) {
                        var name = response.info[i].Country
                        var recovered = numeral(response.info[i].TotalRecovered).format('0,0')
                        var confirmed = numeral(response.info[i].TotalConfirmed).format('0,0')
                        var deaths = numeral(response.info[i].TotalDeaths).format('0,0')
                        var code = response.info[i].CountryCode
                        var confirmed = numeral(response.info[i].TotalConfirmed).format('0,0')

                        $("#top").append(`<tr><td><img src="../files/assets/images/widget/` + code +
                            `.jpg" alt="" class="img-fluid img-30"></div></td> <td>` + name +
                            ` </td> <td><canvas id="app-sale` + i +
                            `" height="50" width="100"></canvas> </td> <td class="text-c-green">` +
                            recovered + `</td><td class="text-c-pink">` + deaths +
                            `</td><td class="text-right text-c-blue">` + confirmed +
                            `</td> </tr>`);
                    }



                    $.ajax({
                        type: "get",
                        url: "http://127.0.0.1:3001/api/world/trends_five",
                        dataType: "json",
                        success: function (response) {

                            // var ctx = document.getElementById('app-sale0').getContext("2d");
                            // var myChart = new Chart(ctx, {
                            // type: 'line',
                            // data: amuntchart('#11c15b', [1, 15, 45, 15, 25, 35, 45, 20, 25, 30], 'transparent'),
                            // options: buildchartoption(),
                            // });
                            var ctx = document.getElementById('app-sale1').getContext(
                                "2d");
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: amuntchart('#448aff', response[0],
                                    'transparent'),
                                options: buildchartoption(),
                            });
                            var ctx = document.getElementById('app-sale2').getContext(
                                "2d");
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: amuntchart('#ff5252', response[1],
                                    'transparent'),
                                options: buildchartoption(),
                            });
                            var ctx = document.getElementById('app-sale3').getContext(
                                "2d");
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: amuntchart('#536dfe', response[3],
                                    'transparent'),
                                options: buildchartoption(),
                            });
                            var ctx = document.getElementById('app-sale4').getContext(
                                "2d");
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: amuntchart('#536dfe', response[4], 'transparent'),
                                options: buildchartoption(),
                            });


                            function amuntchart(a, b, f) {
                                if (f == null) {
                                    f = "rgba(0,0,0,0)";
                                }
                                return {
                                    labels: ["January", "February", "March", "April",
                                        "May", "June", "July", "August",
                                        "September", "October"
                                    ],
                                    datasets: [{
                                        label: "",
                                        borderColor: a,
                                        borderWidth: 2,
                                        hitRadius: 30,
                                        pointHoverRadius: 4,
                                        pointBorderWidth: 50,
                                        pointHoverBorderWidth: 12,
                                        pointBackgroundColor: Chart.helpers
                                            .color("#000000").alpha(0)
                                            .rgbString(),
                                        pointBorderColor: Chart.helpers.color(
                                            "#000000").alpha(0).rgbString(),
                                        pointHoverBackgroundColor: a,
                                        pointHoverBorderColor: Chart.helpers
                                            .color("#000000").alpha(.1)
                                            .rgbString(),
                                        fill: true,
                                        backgroundColor: f,
                                        data: b,
                                    }]
                                };
                            }

                            function buildchartoption() {
                                return {
                                    maintainAspectRatio: false,
                                    title: {
                                        display: !1
                                    },
                                    tooltips: {
                                        enabled: false,
                                    },
                                    legend: {
                                        display: !1,
                                        labels: {
                                            usePointStyle: !1
                                        }
                                    },
                                    responsive: !0,
                                    maintainAspectRatio: !0,
                                    hover: {
                                        mode: "index"
                                    },
                                    scales: {
                                        xAxes: [{
                                            display: !1,
                                            gridLines: !1,
                                            scaleLabel: {
                                                display: !0,
                                                labelString: "Month"
                                            }
                                        }],
                                        yAxes: [{
                                            display: !1,
                                            gridLines: !1,
                                            scaleLabel: {
                                                display: !0,
                                                labelString: "Value"
                                            },
                                            ticks: {
                                                beginAtZero: !0
                                            }
                                        }]
                                    },
                                    elements: {
                                        point: {
                                            radius: 4,
                                            borderWidth: 12
                                        }
                                    },
                                    layout: {
                                        padding: {
                                            left: 0,
                                            right: 0,
                                            top: 5,
                                            bottom: 0
                                        }
                                    }
                                };
                            }
                        }
                    });
                }
            });
        });
    </script>
