    <script>
        $(document).ready(function () {
            $.ajax({
                type: "get",
                url: "/api/world/top",
                dataType: "json",
                success: function (response) {
                    for (let i = 0; i < response.info.length; i++) {
                        $("#all").append(` <tr>
                            <td><img src="/colorlib.com/polygon/adminty/files/assets/images/widget/` + response.info[i].CountryCode
                            .toLowerCase() +
                            `.jpg" alt="" class="img-fluid img-30"> ` + response.info[i].Country + `</td>
                            <td>` + numeral(response.info[i].NewConfirmed).format('0,0') + `</td>
                            <td>` + numeral(response.info[i].TotalConfirmed).format('0,0') + `</td>
                            <td>` + numeral(response.info[i].NewDeaths).format('0,0') + `</td>
                            <td>` + numeral(response.info[i].TotalDeaths).format('0,0') + `</td>
                            <td>` + numeral(response.info[i].NewRecovered).format('0,0') + `</td>
                            <td>` + numeral(response.info[i].TotalRecovered).format('0,0') + `</td>
                        </tr>`);
                    }

                }
            });
        });
    </script>
