    <script>
        $(document).ready(function () {

            var codes

            $.ajax({
                type: "get",
                url: "/api/world/top",
                dataType: "json",
                success: function (response) {

                    for (let i = 0; i < 5; i++) {
                        var name = response.info[i].Country
                        var recovered = numeral(response.info[i].TotalRecovered).format('0,0')
                        var confirmed = numeral(response.info[i].TotalConfirmed).format('0,0')
                        var deaths = numeral(response.info[i].TotalDeaths).format('0,0')
                        var code = response.info[i].CountryCode
                        var confirmed = numeral(response.info[i].TotalConfirmed).format('0,0')

                        $("#top").append(`<tr><td><img src="public/colorlib.com/polygon/adminty/files/assets/images/widget/` + code +
                            `.jpg" alt="" class="img-fluid img-30"></div></td> <td>` + name +
                            ` </td> <td><canvas id="app-sale` + i +
                            `" height="50" width="100"></canvas> </td> <td class="text-c-green">` +
                            recovered + `</td><td class="text-c-pink">` + deaths +
                            `</td><td class="text-right text-c-blue">` + confirmed +
                            `</td> </tr>`);
                    }

                    $.ajax({
                        type: "get",
                        url: "/api/world/trends_five",
                        dataType: "json",
                        success: function (response) {



                            // var ctx = document.getElementById('app-sale0').getContext("2d");
                            // var myChart = new Chart(ctx, {
                            // type: 'line',
                            // data: amuntchart('#11c15b', [1, 15, 45, 15, 25, 35, 45, 20, 25, 30], 'transparent'),
                            // options: buildchartoption(),
                            // });

                            var ctx = document.getElementById('app-sale1').getContext(
                                "2d");
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: amuntchart('#448aff', response[0],
                                    'transparent'),
                                options: buildchartoption(),
                            });
                            var ctx = document.getElementById('app-sale2').getContext(
                                "2d");
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: amuntchart('#ff5252', response[1],
                                    'transparent'),
                                options: buildchartoption(),
                            });
                            var ctx = document.getElementById('app-sale3').getContext(
                                "2d");
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: amuntchart('#536dfe', response[3],
                                    'transparent'),
                                options: buildchartoption(),
                            });
                            var ctx = document.getElementById('app-sale4').getContext(
                                "2d");
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: amuntchart('#536dfe', response[4],
                                    'transparent'),
                                options: buildchartoption(),
                            });


                            function amuntchart(a, b, f) {
                                if (f == null) {
                                    f = "rgba(0,0,0,0)";
                                }
                                return {
                                    labels: ["January", "February", "March", "April",
                                        "May", "June", "July", "August",
                                        "September", "October"
                                    ],
                                    datasets: [{
                                        label: "",
                                        borderColor: a,
                                        borderWidth: 2,
                                        hitRadius: 30,
                                        pointHoverRadius: 4,
                                        pointBorderWidth: 50,
                                        pointHoverBorderWidth: 12,
                                        pointBackgroundColor: Chart.helpers
                                            .color("#000000").alpha(0)
                                            .rgbString(),
                                        pointBorderColor: Chart.helpers.color(
                                            "#000000").alpha(0).rgbString(),
                                        pointHoverBackgroundColor: a,
                                        pointHoverBorderColor: Chart.helpers
                                            .color("#000000").alpha(.1)
                                            .rgbString(),
                                        fill: true,
                                        backgroundColor: f,
                                        data: b,
                                    }]
                                };
                            }

                            function buildchartoption() {
                                return {
                                    maintainAspectRatio: false,
                                    title: {
                                        display: !1
                                    },
                                    tooltips: {
                                        enabled: false,
                                    },
                                    legend: {
                                        display: !1,
                                        labels: {
                                            usePointStyle: !1
                                        }
                                    },
                                    responsive: !0,
                                    maintainAspectRatio: !0,
                                    hover: {
                                        mode: "index"
                                    },
                                    scales: {
                                        xAxes: [{
                                            display: !1,
                                            gridLines: !1,
                                            scaleLabel: {
                                                display: !0,
                                                labelString: "Month"
                                            }
                                        }],
                                        yAxes: [{
                                            display: !1,
                                            gridLines: !1,
                                            scaleLabel: {
                                                display: !0,
                                                labelString: "Value"
                                            },
                                            ticks: {
                                                beginAtZero: !0
                                            }
                                        }]
                                    },
                                    elements: {
                                        point: {
                                            radius: 4,
                                            borderWidth: 12
                                        }
                                    },
                                    layout: {
                                        padding: {
                                            left: 0,
                                            right: 0,
                                            top: 5,
                                            bottom: 0
                                        }
                                    }
                                };
                            }
                        }
                    });
                }

            });
            $.ajax({
                type: "get",
                url: "/api/world/timeline",
                dataType: "json",
                success: function (response) {

                    $("#deaths").text(numeral(response.info[0].deaths).format('0,0'));
                    $("#new_deaths").text(numeral(response.info[0].new_deaths).format('0,0'));
                    $("#recoveries").text(numeral(response.info[0].recovered).format('0,0'));
                    $("#new_recoveries").text(numeral(response.info[0].new_recovered).format(
                        '0,0'));
                    $("#confirmed").text(numeral(response.info[0].confirmed).format('0,0'));
                    $("#new_confirmed").text(numeral(response.info[0].new_confirmed).format('0,0'));
                    $(".time").text(timeago.format(response.info[0].updated_at, 'en_EN'));

                    var deaths = []
                    var recovered = []
                    var confirmed = []
                    var date = []

                    for (let i = 15; i > 0; i--) {
                        deaths.push(numeral(response.info[i].new_deaths).format('0.0'))
                        recovered.push(numeral(response.info[i].new_recovered).format('0.0'))
                        confirmed.push(numeral(response.info[i].new_confirmed).format('0.0'))
                        date.push(response.info[i].date)
                    }

                    var ctx = document.getElementById('sale-chart1').getContext("2d");
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: salechart('#b71c1c', deaths,
                            'transparent'),
                        options: salebuildoption(),
                    });
                    var ctx = document.getElementById('sale-chart2').getContext("2d");
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: salechart('#00692c', recovered,
                            'transparent'),
                        options: salebuildoption(),
                    });
                    var ctx = document.getElementById('sale-chart3').getContext("2d");
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: salechart('#096567', confirmed,
                            'transparent'),
                        options: salebuildoption(),
                    });

                    function salechart(a, b, f) {
                        if (f == null) {
                            f = "rgba(0,0,0,0)";
                        }
                        return {
                            labels: date,
                            datasets: [{
                                label: "",
                                borderColor: a,
                                borderWidth: 2,
                                hitRadius: 30,
                                pointRadius: 3,
                                pointHoverRadius: 4,
                                pointBorderWidth: 5,
                                pointHoverBorderWidth: 12,
                                pointBackgroundColor: Chart.helpers.color("#000000").alpha(
                                    0).rgbString(),
                                // pointBorderColor: Chart.helpers.color("#000000").alpha(0).rgbString(),
                                pointBorderColor: a,
                                pointHoverBackgroundColor: a,
                                pointHoverBorderColor: Chart.helpers
                                    .color("#000000").alpha(.1)
                                    .rgbString(),
                                fill: true,
                                lineTension: 0,
                                backgroundColor: f,
                                data: b,
                            }]
                        };
                    }

                    function salebuildoption() {
                        return {
                            maintainAspectRatio: false,
                            title: {
                                display: !1
                            },
                            tooltips: {
                                position: 'nearest',
                                mode: 'index',
                                intersect: false,
                                yPadding: 10,
                                xPadding: 10,
                            },
                            legend: {
                                display: !1,
                                labels: {
                                    usePointStyle: !1
                                }
                            },
                            responsive: !0,
                            maintainAspectRatio: !0,
                            hover: {
                                mode: "index"
                            },
                            scales: {
                                xAxes: [{
                                    display: !1,
                                    gridLines: !1,
                                    scaleLabel: {
                                        display: !0,
                                        labelString: "Month"
                                    }
                                }],
                                yAxes: [{
                                    display: !1,
                                    gridLines: !1,
                                    scaleLabel: {
                                        display: !0,
                                        labelString: "Value"
                                    },
                                    ticks: {
                                        beginAtZero: !0
                                    }
                                }]
                            },
                            elements: {
                                point: {
                                    radius: 4,
                                    borderWidth: 12
                                }
                            },
                            layout: {
